<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
        }
        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .user-message, .advisor-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e6f2ff;
            margin-left: auto;
            text-align: right;
        }
        .advisor-message {
            background-color: #f0f0f0;
        }
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 40px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0052a3;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .language-selector {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .audio-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .record-button {
            background-color: #cc0000;
        }
        .record-button.recording {
            background-color: #ff3333;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Loan Advisor</h1>
            <p>Ask questions about loans in your preferred language</p>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="options">
                <div class="language-selection">
                    <label for="language">Language:</label>
                    <select id="language" class="language-selector">
                        <option value="en-IN">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ta-IN">Tamil</option>
                        <option value="te-IN">Telugu</option>
                        <option value="kn-IN">Kannada</option>
                        <option value="ml-IN">Malayalam</option>
                        <option value="bn-IN">Bengali</option>
                        <option value="gu-IN">Gujarati</option>
                        <option value="mr-IN">Marathi</option>
                        <option value="pa-IN">Punjabi</option>
                    </select>
                </div>
                <div class="audio-controls">
                    <label class="audio-toggle">
                        <input type="checkbox" id="audio-enabled">
                        <span>Enable audio responses</span>
                    </label>
                </div>
            </div>

            <div class="messages" id="message-container">
                <div class="advisor-message">
                    Hello! I'm your loan advisor. How can I help you today?
                </div>
            </div>

            <div class="input-area">
                <textarea id="user-input" placeholder="Type your question here..."></textarea>
                <button id="send-button">Send</button>
                <button id="record-button" class="record-button">
                    <span id="record-icon">ðŸŽ¤</span>
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            Processing your request...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('message-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const recordButton = document.getElementById('record-button');
            const languageSelector = document.getElementById('language');
            const audioEnabledCheckbox = document.getElementById('audio-enabled');
            const loadingIndicator = document.getElementById('loading');
            
            let isRecording = false;
            let mediaRecorder = null;
            let audioChunks = [];
            
            // Send text message
            function sendMessage() {
                const text = userInput.value.trim();
                if (text === '') return;
                
                // Add user message to chat
                addMessage(text, 'user');
                userInput.value = '';
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                // Send to server
                fetch('/process_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        language: languageSelector.value,
                        generate_audio: audioEnabledCheckbox.checked
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Add advisor message to chat
                    addMessage(data.text_response, 'advisor');
                    
                    // Play audio if enabled and available
                    if (audioEnabledCheckbox.checked && data.audio_response) {
                        playAudio(data.audio_response);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingIndicator.style.display = 'none';
                    addMessage('Sorry, there was an error processing your request.', 'advisor');
                });
            }
            
            // Add message to chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = sender === 'user' ? 'user-message' : 'advisor-message';
                messageDiv.textContent = text;
                messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            // Play audio from base64
            function playAudio(base64Audio) {
                const audio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
                audio.play();
            }
            
            // Toggle recording
            function toggleRecording() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
            
            // Start recording
            function startRecording() {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];
                        
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            sendAudioToServer(audioBlob);
                        };
                        
                        mediaRecorder.start();
                        isRecording = true;
                        recordButton.classList.add('recording');
                        document.getElementById('record-icon').textContent = 'â¹ï¸';
                    })
                    .catch(error => {
                        console.error('Error accessing microphone:', error);
                        alert('Could not access microphone. Please check your permissions.');
                    });
            }
            
            // Stop recording
            function stopRecording() {
                if (mediaRecorder && isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;
                    recordButton.classList.remove('recording');
                    document.getElementById('record-icon').textContent = 'ðŸŽ¤';
                }
            }
            
            // Send audio to server
            function sendAudioToServer(audioBlob) {
                const formData = new FormData();
                formData.append('audio', audioBlob);
                formData.append('language', languageSelector.value);
                
                loadingIndicator.style.display = 'block';
                
                fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    if (data.text) {
                        addMessage(data.text, 'user');
                        
                        // Now process this text as if user had typed it
                        fetch('/process_text', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                text: data.text,
                                language: languageSelector.value,
                                generate_audio: audioEnabledCheckbox.checked
                            }),
                        })
                        .then(response => response.json())
                        .then(responseData => {
                            addMessage(responseData.text_response, 'advisor');
                            if (audioEnabledCheckbox.checked && responseData.audio_response) {
                                playAudio(responseData.audio_response);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingIndicator.style.display = 'none';
                    addMessage('Sorry, there was an error processing your audio.', 'advisor');
                });
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            recordButton.addEventListener('click', toggleRecording);
        });
    </script>
</body>
</html>
